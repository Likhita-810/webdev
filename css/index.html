<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!--internal styling-->
    <style>
        div {
            color: blueviolet;
        }

        .myDiv {
            border: 2px solid black;
            background-color: rgb(211, 210, 210);
            text-align: center;
            color: black;
        }

        #idDiv {
            border: 2px solid brown;
            background-color: rgb(240, 183, 183);
            text-align: center;
            color: brown;
        }
        h4 {
            color: green;
            font-style: oblique;
        }
    </style>

    <!--external styling-->
    <link rel="stylesheet" href="style.css">
         <!-- writing css in a separate doc and linking it with HTML file -->
    <!-- the same external file can be used to style any other pages as well -->
</head>
<body>
    <!--types of styling-->
    <!--inline-->
    <div style="color: blue;">this is styled using inline css</div>

    <div>this is styled using internal css</div>

    <div class="style">this is styled using external styling method</div>

    <!-- selectors -->
    <!-- universal(*), class(.), id(#), tags  -->
    <div class="myDiv">
        <p>this block is styled using class selectors n internal styling method</p>
    </div>

    <div id="idDiv">
        <p>this block is styled using id selectors n internal styling method</p>
    </div>

    <h4>this is styled using tags</h4>

    <!-- properties -->
        <!-- color- used to set the color of foreground(text, elements, links) -->
        <!-- background-color used to set the color of bg -->
    <button>Click me</button>

    <!-- text properties  -->
    

</body>
</html>
